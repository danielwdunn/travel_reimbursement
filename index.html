<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Travel Reimbursement Calculator</title>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2hBG1cfcbJCQMdD3afKEhBtYUBYsuH8M"
  type="text/javascript"></script>
<script  src="js/index.js"></script>
</head>

<body>
  <h2>Travel Reimbursement Calculator</h2>
<form id="distance_form">
    <label>Origin: </label>
    <input id="origin" type="text" name="origin" list="frequentLocations"/>&nbsp; 
    <label>Destination: </label>
    <input id="destination" type="text" name="destination"/>
    <br/>
    <input type="submit" value="Calculate"/>
</form>
<div id="result">
</div>

<!--Combine below code to fulfill request of multiple origins and destinations -->
<br>
<div class="container">
	<div class="row">
		<input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Multiple Form Fields Test</label>
            <div class="controls" id="profs"> 
                <form class="input-append">
                    <div id="field"><input autocomplete="off" class="input" id="field1" name="prof1" type="text" placeholder="Origin" data-items="8"/><button id="b1" class="btn add-more" type="button">+</button></div>
                </form>
            </div>
        </div>
	</div>
</div>
<datalist id="frequentLocations">
  <option value="100 Library Dr. Chapel Hill, NC">
  <option value="405 Martin Luther King Jr Blvd. Chapel Hill, NC">
</datalist>
</body>
</html>
